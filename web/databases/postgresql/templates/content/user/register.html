{{ define "content" }}

<h2>{{ .PageTitle }}</h2>

{{ if .ExtraData }}
    <pre>
        {{ .ExtraData }}
    </pre>
{{ end }}

<form method="POST">
    <input type="text" name="email" placeholder="E-mail"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="submit" value="Register">
</form>

{{ end }}
