{{ define "layout" }}

    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>{{ .PageTitle }}</title>

            <style>
                .wrapper {
                    width:960px;
                    margin:0px auto;
                }
                .navigation, .content {
                    clear:both;
                }
            </style>
        </head>
        <body>
            <div class="wrapper">
                <div class="navigation">
                    {{ template "navigation" . }}
                </div>
                <div class="content">
                    {{ template "content" . }}
                </div>
            </div>
        </body>
    </html>

{{ end }}
