{{ define "layout" }}

    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>{{ .PageTitle }}</title>

            <style>
                .wrapper {
                    width:960px;
                    margin:0px auto;
                }

                .navigation, .status, .content {
                    clear:both;
                    margin:10px 0px;
                }

                .status p {
                    margin:0;
                }
            </style>
        </head>
        <body>
            <div class="wrapper">
                <div class="navigation">
                    {{ template "navigation" . }}
                </div>
                <div class="status">
                    {{ if .StatusMessage }}
                        <p>Status: {{ .StatusMessage }}</p>
                    {{ end }}
                </div>
                <div class="content">
                    {{ template "content" . }}
                </div>
            </div>
        </body>
    </html>

{{ end }}
